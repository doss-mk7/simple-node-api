name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSM with Git Logs
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-north-1
      INSTANCE_ID: i-024c086ae4ae92d4c
      REPO_DIR: C:\websites\simple-node-api

    steps:
      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EC2 and Log Git Output
        id: deploy
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ env.INSTANCE_ID }} \
            --document-name "AWS-RunPowerShellScript" \
            --comment "Deploy with Git logs" \
            --parameters commands='[
              "
              $repoDir = ''${{ env.REPO_DIR }}''
              Set-Location -Path $repoDir

              git remote set-url origin https://'"${{ secrets.REPO_KEY }}"'@github.com/doss-mk7/simple-node-api.git

              Write-Host ''Fetching origin/main...''
              git fetch origin main --verbose

              Write-Host ''Resetting local branch...''
              git reset --hard origin/main --verbose

              Write-Host ''Cleaning untracked files...''
              git clean -fd --verbose

              Write-Host ''Last 5 commits:''
              git log -5 --oneline
              "
            ]' \
            --region ${{ env.AWS_REGION }} \
            --query "Command.CommandId" --output text)

          # Wait for command to finish
          aws ssm wait command-executed --command-id $COMMAND_ID --instance-id ${{ env.INSTANCE_ID }} --region ${{ env.AWS_REGION }}

          # Output command stdout
          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ env.INSTANCE_ID }} \
            --region ${{ env.AWS_REGION }} \
            --query "StandardOutputContent" \
            --output text

          # Output command stderr
          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ env.INSTANCE_ID }} \
            --region ${{ env.AWS_REGION }} \
            --query "StandardErrorContent" \
            --output text
