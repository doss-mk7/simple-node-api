name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Windows EC2 via SSM
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-north-1
      INSTANCE_ID: i-024c086ae4ae92d4c
      REPO_DIR: C:\websites\simple-node-api

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --instance-ids ${{ env.INSTANCE_ID }} \
            --document-name "AWS-RunPowerShellScript" \
            --comment "GitHub Actions CI/CD deploy" \
            --parameters commands='[
              "Set-Location -Path ${{ env.REPO_DIR }}; \
              git remote set-url origin https://'"${{ secrets.REPO_KEY }}"'@github.com/doss-mk7/simple-node-api.git; \
              git fetch origin main; \
              git reset --hard origin/main; \
              git clean -fd"
            ]' \
            --region ${{ env.AWS_REGION }}
