name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Windows EC2 via SSM
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-north-1
      INSTANCE_ID: i-024c086ae4ae92d4c
      REPO_DIR: C:\websites\simple-node-api

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy via SSM and get output
        id: deploy
        run: |
          # Send SSM command
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ env.INSTANCE_ID }} \
            --document-name "AWS-RunPowerShellScript" \
            --comment "GitHub Actions CI/CD deploy with Git logs" \
            --parameters commands='[
              "
              $repoDir = ''${{ env.REPO_DIR }}''
              Set-Location -Path $repoDir
              git remote set-url origin https://'"${{ secrets.REPO_KEY }}"'@github.com/doss-mk7/simple-node-api.git
              git fetch origin main --verbose
              git reset --hard origin/main --verbose
              git clean -fd --verbose
              git log -5 --oneline
              "
            ]' \
            --region ${{ env.AWS_REGION }} \
            --query "Command.CommandId" --output text)

          # Wait for command to complete
          aws ssm wait command-executed --command-id $COMMAND_ID --instance-id ${{ env.INSTANCE_ID }} --region ${{ env.AWS_REGION }}

          # Get full command output
          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ env.INSTANCE_ID }} \
            --region ${{ env.AWS_REGION }} \
            --query "StandardOutputContent" \
            --output text

