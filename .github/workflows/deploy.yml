name: Check Node Version on Windows EC2

on:
  push:
    branches:
      - main

jobs:
  check-node:
    runs-on: ubuntu-latest

    steps:
      - name: AWS SSM Command - Node Version
        uses: Castlenine/aws-ssm-command@v1
        id: ssm
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          instance-ids: ${{ secrets.AWS_INSTANCE_ID }}
          working-directory: 'C:\'   # any directory
          command: 'node --version'
          user: 'SYSTEM'
          home-env: 'C:\Windows\system32'
          comment: 'Check Node.js version on Windows EC2'

      - name: Show Node Version Output
        run: |
          echo "Node version from EC2:"
          echo "${{ steps.ssm.outputs.command-output }}"
